<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 World Data</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #fff;
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Table Styling */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 18px;
        }

        th {
            background: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
            transition: 0.3s ease;
        }

        /* Buttons */
        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-blue {
            background: #007bff;
        }

        .btn-blue:hover {
            background: #0056b3;
        }

        /* Dropdown */
        .country-form {
            margin-top: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 220px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <h2>Masilaüåç COVID-19 World Data</h2>

    <table>
        <thead>
            <tr>
                <th>Statistic</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${covidDetails}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Country Selection Form -->
    <div class="country-form">
        <form action="/MasilaCountry" method="get">
            <select name="country" id="countrySelect" required>
                <option value="" disabled selected>-- Select a Country --</option>
                <option value="USA">United States</option>
                <option value="India">India</option>
                <option value="Brazil">Brazil</option>
                <option value="Russia">Russia</option>
                <option value="France">France</option>
                <option value="UK">United Kingdom</option>
                <option value="Italy">Italy</option>
                <option value="Germany">Germany</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>
            <!--<button type="submit">üåé View Country Data</button>-->
        </form>

        <!-- JavaScript-based Redirection -->
        <a href="/MasilaCovidPro/Covid19_Project_Masilamani/src/main/resources/templates/contryDatas.html" class="btn">üåé View Country Data</a>
    </div>

    <div class="btn-container">
        <a href="/MasilaCovidPro/Covid19_Project_Masilamani/src/main/resources/templates/indexHome.html" class="btn">üîÑ Refresh Data</a>
    </div>

    <script>
        document.getElementById('viewCountryBtn').addEventListener('click', function(event) {
            event.preventDefault(); 
            let country = document.getElementById('countrySelect').value;
            if (country) {
                window.location.href = "/MasilaCountry/" + country;
            } else {
                alert("Please select a country");
            }
        });
    </script>

</body>
</html>
